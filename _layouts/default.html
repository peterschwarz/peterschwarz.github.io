<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="//cdn.jsdelivr.net/skeleton/1.2/stylesheets/base.css"></link>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/skeleton/1.2/stylesheets/layout.css"></link>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/skeleton/1.2/stylesheets/skeleton.css"></link>

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="shortcut icon" href="/favicon.ico" />

        <!-- Font Awesome -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    </head>
    <body>

        <div class="container">
          <div class="sixteen columns">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <hr />
          </div>

          <div class="sixteen columns">
          {{ content }}
          </div>

          <div class="footer">
            <hr />
            <div class="one-third column">
              <div class="avatar"></div>
            </div>
            <div class="one-third column">
              <p>
                <span>Peter Schwarz</span>
              </p>
            </div>
            <div class="one-third column">
                <a href="https://github.com/peterschwarz"><i class="fa fa-github-square fa-2x"></i></a>
                <a href="https://twitter.com/peterjschwarz"><i class="fa fa-twitter-square fa-2x"></i></a>
                <a href="/feed.xml"><i class="fa fa-rss-square fa-2x"></i></a>
            </div>
           </div>
        </div>

    </body>
</html>
