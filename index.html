---
layout: default
title: Bits Abound
---

<div id="home">

  <h5 class="add-bottom"/>{{ site.description }}</h5>
  
  <ul class="posts">
    {% for post in site.posts %}
      <li><span class="date">{{ post.date | date_to_string }}</span> <i class="fa fa-angle-double-right"></i>  <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
